{% extends 'layout.html' %}
{% block content %}
<div class="uk-text-center error-container">
  <h1>Ooh No!</h1>
  <p>{{ message }}</p>
  <i class="far fa-dizzy"></i> 
  {% if rescue_link %}
    <a href="{{ rescue_link }}"><button type="button" name="button" class="uk-button uk-button-default">Take me back</button></a>
  {% endif %}
</div>

{% endblock %}
