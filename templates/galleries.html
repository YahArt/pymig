{% for gallery in galleries %}
<div class="uk-card uk-card-hover uk-card-large">
	<div class="uk-card-header">
		<div class="uk-card-badge"><span class="uk-badge">{{ gallery.images | length }}</span></div>
		<h3 class="uk-card-title">{{ gallery.name }}</h3>
	</div>
	<div class="uk-card-body">
		<p>{{ gallery.description }}</p>
		{% if (gallery.tags | length) > 0 %}
		<ul class="tags-list">
			{% for tag in gallery.tags %}
				<li><span class="tag"># </span>{{ tag }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	</div>
	<div class="uk-card-footer">
		<ul class="gallery-crud-options">
			<li><a href="{{ url_for('look_at_gallery', gallery_name=gallery.name) }}"><span uk-icon="icon: camera;"></span></a></li>
			<li><a href="{{ url_for('edit_gallery', gallery_name=gallery.name) }}"><span uk-icon="icon: pencil;"></span></a></li>
			<li><a href="{{ url_for('delete_gallery', gallery_name=gallery.name) }}"><span uk-icon="icon: trash;"></span></a></li>
		</ul>
	</div>
</div>
{% endfor %}
